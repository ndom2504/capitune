<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Cercle de fond avec dégradé doux -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F1E8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8E0D5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B8C9B3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A8A299;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fond -->
  <circle cx="100" cy="100" r="98" fill="url(#bgGradient)" stroke="#D4C9BC" stroke-width="1"/>
  
  <!-- Icône étoile épurée (représentant la spiritualité) -->
  <g transform="translate(100, 100)">
    <!-- Étoile centrale -->
    <path d="M 0,-30 L 7,-10 L 28,-10 L 11,3 L 17,23 L 0,10 L -17,23 L -11,3 L -28,-10 L -7,-10 Z" 
          fill="none" 
          stroke="url(#iconGradient)" 
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"/>
    
    <!-- Cercle intérieur -->
    <circle cx="0" cy="0" r="5" fill="none" stroke="url(#iconGradient)" stroke-width="1.5"/>
    
    <!-- Lignes de rayonnement subtiles -->
    <line x1="0" y1="-45" x2="0" y2="-35" stroke="#B8C9B3" stroke-width="1" opacity="0.5"/>
    <line x1="0" y1="35" x2="0" y2="45" stroke="#B8C9B3" stroke-width="1" opacity="0.5"/>
    <line x1="-45" y1="0" x2="-35" y2="0" stroke="#B8C9B3" stroke-width="1" opacity="0.5"/>
    <line x1="35" y1="0" x2="45" y2="0" stroke="#B8C9B3" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- Texte Capitune -->
  <text x="100" y="165" font-family="serif" font-size="18" fill="#6B6860" text-anchor="middle" font-weight="300">
    Capitune
  </text>
</svg>
