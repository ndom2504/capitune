# Configuration Railway pour déploiement

# Ce fichier est utilisé par Railway pour configurer le déploiement
# Plus d'infos: https://docs.railway.app

[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
numReplicas = 1
restartPolicyMaxRetries = 2
healthcheck {
  path = "/health"
  interval = 30
  timeout = 10
  startPeriod = 5
}

# Variables d'environnement requises (à configurer dans l'interface Railway):
# - NODE_ENV=production
# - PORT=3000
# - MONGODB_URI=mongodb+srv://...
# - JWT_SECRET=...
# - FIREBASE_PROJECT_ID=capiatune
# - API_BASE_URL=https://api.capitune.com
